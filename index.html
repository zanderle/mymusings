---
layout: default
---

<div class="home">

{% for post in paginator.posts %}
<div class="post">
  <h2 class="post-title text-center heading row clear">
    <div class="col col-4">
      <span class="fleur block right"></span>
    </div>
    <div class="col col-4">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="col col-4">
      <span class="fleur block left"></span>
    </div>
  </h2>
  <div class="content">
    {{ post.content }}
  </div>
  <div class="text-center">
    <i class="icon-calendar-empty inline-block"></i>
    <span class="inline-block">{{ post.date }}</span>
    <i class="icon-comment-empty inline-block"></i>
    <a href="{{ post.url }}#disqus_thread"></a>
    <i class="icon-tag inline-block"></i>
    <span class="inline-block tags">Jazz, Blues</span>
  </div>
  {% unless forloop.last %}
    <div class="line"></div>
  {% endunless %}
</div>
{% endfor %}

</div>

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'mymusingsonmusic'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
