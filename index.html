---
layout: default
---

<div class="home">

{% for post in paginator.posts %}
<div class="post">
  <h1 class="post-title">
    <span class="fleur"></span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="fleur"></span>
  </h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  {% unless forloop.last %}
    <div class="line"></div>
  {% endunless %}
</div>
{% endfor %}

</div>
