---
layout: default
---

<div class="home">

{% for post in paginator.posts %}
<div class="post">
  <h2 class="post-title text-center heading row clear">
    <div class="col col-4">
      <span class="fleur block right"></span>
    </div>
    <div class="col col-4">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="col col-4">
      <span class="fleur block left"></span>
    </div>
  </h2>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  {% unless forloop.last %}
    <div class="line"></div>
  {% endunless %}
</div>
{% endfor %}

</div>
