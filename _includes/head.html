<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="/images/favicon.png"> -->
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if page.social_share %}
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@z_anderle" />
    <meta name="twitter:title" content="{% if page.stitle %}{{ page.stitle }}{% else %}{{ page.title }}{% endif %}" />
    <meta name="twitter:description" content="{{ page.sdescription }}" />
    <meta name="twitter:image" content="{{ page.simage | prepend: site.baseurl | prepend: site.url }}" />
    <meta name="twitter:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Facebook card -->
    <meta property="og:title" content="{% if page.stitle %}{{ page.stitle }}{% else %}{{ page.title }}{% endif %}" /> 
    <meta property="og:image" content="{{ page.simage | prepend: site.baseurl | prepend: site.url }}" /> 
    <meta property="og:description" content="{{ page.sdescription }}" /> 
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

    <!-- Custom CSS -->
<!--    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
    <link href='http://fonts.googleapis.com/css?family=Belleza|Droid+Serif' rel='stylesheet' type='text/css'>
    <!-- SCSS, baby -->
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <!--[if lt IE 11]>
    <style type="text/css">
    .ie-warning { display: inline; }
    </style>
    <![endif]-->
    <script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/default.js" | prepend: site.baseurl }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53540157-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
