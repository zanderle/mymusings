<header class="site-header row clear">

    <nav class="social-media-nav col col-3">
      <a class="icon-twitter twitter left inline-block" href="{{ site.twitter_url }}" target="_blank"></a>
      <a class="icon-instagramm instagram left inline-block" href="{{ site.instagram_url }}" target="_blank"></a>
      <a class="icon-rss rss-feed left inline-block" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
    </nav>
    <div class="logo-wrapper col col-6">
      <a class="main-logo container block" href="{{ site.baseurl }}/"></a>
    </div>
    <div class="menu-wrapper col col-3">
      <a class="icon-menu right inline-block" id="menu" href="#"></a>
    </div>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>


</header>
<div class="subheader text-center">
<h4 class="white heading">Music can be a form of perfection - with nothing added or subtracted, flawless just the way it is.</h4>
</div>
